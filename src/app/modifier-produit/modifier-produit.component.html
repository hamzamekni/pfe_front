<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <img src="http://localhost:8000/api/products?imageFile=produit.image" id="image" name="image" type="file" >
     
    </div>
         
    
    <div class="form-group" >
        <label> Nom Produit</label>
        <input type="text" class ="form-control" id = "name"
            [(ngModel)] = "produit.nameProduct" name = "name">
    </div>

    <div class="form-group">
        <label> TVA</label>
        <input type="number" class ="form-control" id = "tva"
            [(ngModel)] = "produit.tva" name = "tva">
    </div>


 
    
 
    <div class="form-group">
        <label> Prix Produit</label>
        <input type="text" class ="form-control" id = "prix"
            [(ngModel)] = "produit.prixProgduit" name = "prix">
    </div>
    
    <div class="form-group">
        <label>Description</label>
        <input type="text" class ="form-control" id = "description"
            [(ngModel)] = "produit.description" name = "description">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)] = "produit.status" value="" id="status" name="status">
        <label class="form-check-label" for="flexCheckDefault">
         Status
        </label>
      </div>
      
      <div class="form-group">
        <label> Id Stock</label>
        <input type="text" class ="form-control" id = "idStock"
            [(ngModel)] = "produit.idStock" name = "idStock">
    </div>

    <div class="form-group">
        <label> Id Ligne Commande</label>
        <input list="browsers" class ="form-control" id = "idLigne"
            [(ngModel)] = "produit.idLigne" name = "idLigne">
    </div>

    <button class = "btn btn-success" type ="submit">Modifier</button>

</form>

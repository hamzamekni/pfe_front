<form (ngSubmit) = "onSubmit()" >
    
                   
    <div class="form-group">
        <label> Date Commande</label>
   
        <input type="date" class ="form-control" id = "dateCommande"
        placeholder="Date Commande" name ="dateCommande" [(ngModel)] = "commande.dateCommande">
    </div>
    <div class="form-group">
        <label> Mode Paiment</label>
        <input type="text" class ="form-control" id = "modePaiment"
        placeholder="Mode Paiment" name ="modePaiment" [(ngModel)] = "commande.modePaiment">
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)] = "commande.paimentValide" value="" id="paimentValide" name="paimentValide">
        <label class="form-check-label" for="flexCheckDefault">
         Paiment Valider
        </label>
      </div>

    <div class="form-group">
        <label> Date Paiment</label>
  
        <input type="date" class ="form-control" id = "datePaiment"
        placeholder="Date Paiment" name ="datePaiment" [(ngModel)] = "commande.datePaiment">
    </div>

    <div class="form-group">
        <label> Id Facture</label>
        <input type="text" class ="form-control" id = "facture"
            [(ngModel)] = "commande.facture" name = "facture">
    </div>
    <div class="form-group">
        <label> Id Ligne Commande</label>
        <input type="text" class ="form-control" id = "idLigne"
            [(ngModel)] = "commande.idLigne" name = "idLigne">
    </div>

    <div class="form-group">
        <label> Id Livraison</label>
        <input type="text" class ="form-control" id = "idLivrivation"
            [(ngModel)] = "commande.idLivrivation" name = "idLivrivation">
    </div>

   
    

    <button class = "btn btn-outline-primary" type ="submit"  (click)="onSubmit()">Confirmer</button>
    <button class = "btn btn-outline-danger" type ="submit" routerLink="/commande">
        Annuler</button>

</form>

<form (ngSubmit) = "onSubmit()" >
    
					
					
					
                        
    <div class="form-group">
        <label> Nom d'utilisateur</label>
        <input type="text" class ="form-control" id = "username"
        placeholder="Nom d'utilisateur"  [(ngModel)] = "client.username" name = "username">
    </div>

    <div class="form-group">
        <label> Email</label>
        <input type="text" class ="form-control" id = "email"
        placeholder="Email" [(ngModel)] = "client.email" name = "email">
    </div>
    <div class="form-group">
        <label> Password</label>
        <input type="text" class ="form-control" id = "plainPassword"
        placeholder="Password" [(ngModel)] = "client.plainPassword" name ="plainPassword">
    </div>
    
   
    <button class = "btn btn-outline-primary" type ="submit">Confirmer</button>
    <button class = "btn btn-outline-danger" type ="submit" routerLink="/list-client">
        Annuler</button>

</form>

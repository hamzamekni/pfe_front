<form (ngSubmit) = "onSubmit()">
    
    <div class="form-group" >
        <label> Nom d'utilisateur</label>
        <input type="text" class ="form-control" id = "username"
            [(ngModel)] = "client.username" name = "username">
    </div>

    <div class="form-group">
        <label>      Email</label>
        <input type="text" class ="form-control" id = "email"
            [(ngModel)] = "client.email" name = "email">
    </div>

    <div class="form-group">
        <label>      Password</label>
        <input type="text" class ="form-control" id = "plainPassword"
            [(ngModel)] = "client.plainPassword" name = "plainPassword">
    </div>


 
   

 
    <div class="form-group">
        <label> Role</label>
        <input type="text" class ="form-control" id = "roles"
            [(ngModel)] = "client.roles" name = "roles">
    </div>
    


    <button class = "btn btn-success" type ="submit">Modifier</button>

</form>

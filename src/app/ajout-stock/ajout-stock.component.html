<form (ngSubmit) = "onSubmit()" >
    
					
					
					
                        
    

    <div class="form-group">
        <label> Quantité Stock</label>
        <input type="text" class ="form-control" id = "quantiteStock	"
        placeholder="Quantité Stock" [(ngModel)] = "stock.quantiteStock	" name = "quantiteStock	">
    </div>
    <div class="form-group">
        <label> Status</label>
        <input type="number" class ="form-control" id = "status"
        placeholder="Status" [(ngModel)] = "stock.status" name ="status">
    </div>
    
    
   
    <button class = "btn btn-outline-primary" type ="submit">Confirmer</button>
    <button class = "btn btn-outline-danger" type ="submit" routerLink="/stock">
        Annuler</button>

</form>

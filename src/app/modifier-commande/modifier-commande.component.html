<form (ngSubmit) = "onSubmit()">
  
    
    <div class="form-group" >
        <label> Id Commande</label>
        <input type="text" readonly class ="form-control" id = "id"
            [(ngModel)] = "commande.id" name = "id">
    </div>

    


 
    
 
    <div class="form-group">
        <label> Date Commande</label>
        <input type="date" class ="form-control" id = "dateCommande"
            [(ngModel)] = "commande.dateCommande" name = "dateCommande">
    </div>
    
    <div class="form-group">
        <label>Mode Paiment</label>
        <input type="text" class ="form-control" id = "modePaiment"
            [(ngModel)] = "commande.modePaiment" name = "modePaiment">
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)] = "commande.modePaiment" value="" id="modePaiment" name="modePaiment">
        <label class="form-check-label" for="flexCheckDefault">
         Paiment Valider
        </label>
      </div>

    <div class="form-group">
        <label> Date Paiment  </label>
        <input type="date" class ="form-control" id = "dateCommande"
            [(ngModel)] = "commande.dateCommande" name = "dateCommande">
    </div>

    <div class="form-group">
        <label> Id Facture</label>
        <input type="text" class ="form-control" id = "facture"
            [(ngModel)] = "commande.facture" name = "facture">
    </div>

    <div class="form-group">
        <label> Id Livraison</label>
        <input type="text" class ="form-control" id = "idLivrivation"
            [(ngModel)] = "commande.idLivrivation" name = "idLivrivation">
    </div>
    <div class="form-group">
        <label> Id Ligne Commande</label>
        <input type="text" class ="form-control" id = "idLigne"
            [(ngModel)] = "commande.idLigne" name = "idLigne">
    </div>

    <button class = "btn btn-success" type ="submit">Modifier</button>

</form>
